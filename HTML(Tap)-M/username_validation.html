<!DOCTYPE html>
<html lang="en">
<head>
    <title>User name Validation</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>Username</legend>

        <label for="">USERNAME</label>
        <input type="text" required id="uname" name="uname" pattern="[a-zA-Z]{3,8}">
    </fieldset>
    <input type="submit">
</form>

    
</body>
</html>
