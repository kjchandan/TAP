<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phone number Validation</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Phone number</legend>
            <label for="">Phone number</label>
            <input type="text" id="pnumber" name="pnumber" required pattern="[6-9]{1}[0-9]{9}">
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
